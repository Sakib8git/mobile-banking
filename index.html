<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./img/bg.png)] bg-cover flex items-center justify-center"
    >
      <img src="./img/Group.png" alt="" />
    </div>

    <main>
      <section class="form-part">
        <form class="bg-white p-8 rounded-lg w-[350px]">
          <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br />
            <input id="phn-num"
              class="bg-[#f4f5f7] mt-2 rounded-[5px] w-full p-2 border-none"
              type="text"
              placeholder="Enter Your  Number"
              class="input"
            />
          </div>
          <div class="mt-5">
            <label class="font-semibold" for="">Your Pin </label>
            <br />
            <input type="password" id="pin-num"
              class="bg-[#f4f5f7] mt-2 rounded-[5px] w-full p-2 border-none"
              type="text"
              placeholder="Enter Your 4 Degite Pin"
              class="input"
            />
          </div>
          <button
            type="submit"
            id="login-btn"
            class="btn bg-[#0874f2] w-full rounded-3xl mt-5 text-white"
          >
            Login
          </button>
        </form>
      </section>
    </main>
    <script src="./js/bank.js"></script>
  </body>
</html>
